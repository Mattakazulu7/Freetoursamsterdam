<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Free Tours Amsterdam</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .product {
            margin: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .checkout {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .checkout input, .checkout button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="details">
                <h2>Product 1</h2>
                <p>Short description of Product 1.</p>
                <div class="price">$19.99</div>
                <button onclick="showCheckout()">Buy Now</button>
            </div>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="details">
                <h2>Product 2</h2>
                <p>Short description of Product 2.</p>
                <div class="price">$29.99</div>
                <button onclick="showCheckout()">Buy Now</button>
            </div>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <div class="details">
                <h2>Product 3</h2>
                <p>Short description of Product 3.</p>
                <div class="price">$39.99</div>
                <button onclick="showCheckout()">Buy Now</button>
            </div>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <div class="details">
                <h2>Product 4</h2>
                <p>Short description of Product 4.</p>
                <div class="price">$49.99</div>
                <button onclick="showCheckout()">Buy Now</button>
            </div>
        </div>
        <div class="product">
            <img src="product5.jpg" alt="Product 5">
            <div class="details">
                <h2>Product 5</h2>
                <p>Short description of Product 4.</p>
                <div class="price">$59.99</div>
                <button onclick="showCheckout()">Buy Now</button>
            </div>
        </div>
    </div>

    <div class="checkout" id="checkout">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" required>
            <label for="payment">Payment Details</label>
            <input type="text" id="payment" name="payment" required>
            <button type="button" onclick="processPayment()">Pay Now</button>
        </form>
    </div>

    <script>
        function showCheckout() {
            document.getElementById('checkout').style.display = 'block';
        }

        function processPayment() {
            const address = document.getElementById('address').value;
            const payment = document.getElementById('payment').value;

            if (address && payment) {
                alert('Payment processed successfully!');
                document.getElementById('checkout').style.display = 'none';
                document.getElementById('checkoutForm').reset();
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
