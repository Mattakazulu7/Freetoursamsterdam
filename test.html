<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amsterdam's Free Tours</title>
    <link rel="stylesheet" type="text/css" href="ft.css">
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <script src="script.js"></script>

</head>
<body>
    <header>
        <h1 class=" pirata-one-regular">Amsterdam's Free Tours</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Tours</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
      <!-- Left Banner -->
      
        <div class="left-banner" id="tour-info">Tour info here</div>
    
  

    <div class="map-container">
        <img src="mapofamsterdam.png" alt="Map of Amsterdam" class="map">
        <div class="tour-images">
            <a href="toweroftears_large_image_url" target="_blank">
                <img src="toweroftears.png" alt="Tour 1" class="tour-image" data-label="Tour 1">
            </a>
            <a href="https://www.freetour.com/amsterdam/red-light-haunted-history" target="_blank">
                <img src="redlightdistrict.png" alt="Tour 2" class="tour-image" data-label="Tour 2">
            </a>
            <a href="https://www.getyourguide.com/amsterdam-l36/amsterdam-through-the-eyes-of-rembrandt-artist-t591645/" target="_blank">
                <img src="damsquare.png" alt="Tour 3" class="tour-image" data-label="Tour 3">
            </a>
            <a href="https://www.meetup.com/amsterdam-comedy-and-tour-guiding-group/" target="_blank">
                <img src="flowermarket.png" alt="Tour 4" class="tour-image" data-label="Tour 4">
            </a>
            <a href="singel_large_image_url" target="_blank">
                <img src="singel.png" alt="Tour 5" class="tour-image" data-label="Tour 5">
            </a>
        </div>
        
        
        <div class="carousel-container">
            <div class="carousel">
              <img src="carosel1.png" alt="Carousel 1">
              <img src="carosel2.png" alt="Carousel 2">
            </div>
          </div>

        
          <div>
            <a href="#" class="tour-link" data-text="Tour 1">Tour 1</a>
            <a href="#" class="tour-link" data-text="Tour 2">Tour 2</a>
            <a href="#" class="tour-link" data-text="Tour 3">Tour 3</a>
            <a href="#" class="tour-link" data-text="Tour 4">Tour 4</a>
            <a href="#" class="tour-link" data-text="Tour 5">Tour 5</a>
        </div>
        <div id="logsContainer"></div>
        <div id="statusMessageContainer"></div>

    </div>
</body>
</html>
